<app-loading-spinner *ngIf="!people"></app-loading-spinner>

<p *ngFor="let person of people">
	<span><img class="peopleIcon" src="../assets/icons/JediOrder.png"></span>
	{{person.name}} - {{person.height}} - {{person.mass}}
</p>

<button (click)="previousPage()">Previous Page</button>
<button (click)="nextPage()">Next Page</button>
