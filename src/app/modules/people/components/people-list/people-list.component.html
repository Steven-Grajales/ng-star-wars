<app-loading-spinner *ngIf="!people"></app-loading-spinner>

<div class="peopleContainer">
	<div>
		<app-person-item
						 *ngFor="let person of people; let i = index"
						 [person]="person"
						 [index]="i">
		</app-person-item>
	</div>
</div>

<button (click)="lastPage()">First Page</button>
<button (click)="previousPage()">Previous Page</button>
<button (click)="nextPage()">Next Page</button>
